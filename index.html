  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', 'Tajawal', sans-serif;
      @apply bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-slate-200 dark:bg-slate-700 rounded-md;
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-slate-400 dark:bg-slate-500 rounded-md;
    }
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-slate-500 dark:bg-slate-400;
    }
    /* For Firefox */
    html {
      scrollbar-width: thin;
      @apply scrollbar-thin scrollbar-track-slate-200 scrollbar-thumb-slate-400 dark:scrollbar-track-slate-700 dark:scrollbar-thumb-slate-500;
    }
    /* Ensure root takes full height */
    html, body, #root {
        height: 100%;
        min-height: 100vh; /* Ensure full viewport height */
    }
    .shadow-top {
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
